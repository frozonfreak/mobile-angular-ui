<!doctype html>
<html class="no-js" data-ng-app='mobile-angular' lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mobile-angular"  ng-controller="MainController">
    <!--[if lt IE 8]>
                <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
            <![endif]-->
            <div id="bootstrapCssTest" class="hide"></div>
            <div ng-include="'views/sidebar.html'" 
                ui-track-as-search-param='true'
                class="sidebar sidebar-left"></div>
                <div class="app">

              <!-- Navbars -->

              <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                  Mobile Angular UI
                </div>
                <div class="btn-group pull-left">
                  <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                  </div>
                </div>
              </div>

              <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                  <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Footer Menu 1</a>
                  <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Footer Menu 2</a>
                  <a href="#" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Footer Menu 3</a>
                </div>
              </div>

              <!-- App Body -->
              <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                  <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                  <div ui-view ></div>
                </div>
              </div>

            </div><!-- ~ .app -->

            <div ui-yield-to="modals"></div>  

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/component/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="scripts/component/mobile-angular-ui.gestures.min.js"></script>
    <script src="scripts/component/mobile-angular-ui.migrate.min.js"></script>
        
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/404.js"></script>
        <script src="scripts/controllers/accordian.js"></script>
        <script src="scripts/controllers/dropdown.js"></script>
        <script src="scripts/controllers/forms.js"></script>
        <script src="scripts/controllers/overlay.js"></script>
        <script src="scripts/controllers/scroll.js"></script>
        <script src="scripts/controllers/tabs.js"></script>
        <script src="scripts/controllers/toggle.js"></script>
        
        <!-- endbuild -->
</body>
</html>
